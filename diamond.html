<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="diamonds.css">
    <title>Diamond - Grid</title>
</head>
<body>
    <h1 class="h1"><i>Spider Man-</i>Miles Morales</h1>
   <div class="diamond-grid">
       <div class="item"><img src="q1.jpg"></div>
       <div class="item"><img src="q2.jpg"></div>
       <div class="item"><img src="q3.jpg"></div>
       <div class="item"><img src="q4.jpg"></div>
       <div class="item"><img src="q5.jpg"></div>
       <div class="item"><img src="q6.jpg"></div>
       <div class="item"><img src="q7.jpg"></div>
       <div class="item"><img src="q8.jpg"></div>
       <div class="item"><img src="q9.jpg"></div>
       <div class="item"><img src="q10.jpg"></div>
       <div class="item"><img src="q11.jpg"></div>
       <div class="item"><img src="q12.jpg"></div>
       <div class="item"><img src="q13.jpg"></div>
       <div class="item"><img src="q14.jpg"></div>
       <div class="item"><img src="q15.jpg"></div>
       <div class="item"><img src="q16.jpg"></div>
       <div class="item"><img src="q17.jpg"></div>
    </div>
       <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
       <script src="jquery.diamonds.js"></script>
       <script type="text/javascript">

            $(".diamond-grid").diamonds({
                size : 220, // Size of diamonds in pixels. Both width and height. 
                gap : 10, // Pixels between each square.
                hideIncompleteRow : false, // Hide last row if there are not enough items to fill it completely.
                autoRedraw : true, // Auto redraw diamonds when it detects resizing.
                itemSelector : ".item" // the css selector to use to select diamonds-items.
            });
        </script>

</body>
</html>
